<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .notes-section, .notes-list {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            margin-bottom: 18px;
            color: #2575fc;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 10px 18px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            background: #1a68e8;
            transform: translateY(-1px);
        }
        
        .btn-delete {
            background: #ff4757;
        }
        
        .btn-delete:hover {
            background: #ff3742;
        }
        
        .btn-clear {
            background: #ffa502;
        }
        
        .btn-clear:hover {
            background: #ff9a00;
        }
        
        .note-item {
            background: #f8f9fa;
            border-left: 4px solid #2575fc;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        
        .note-item:hover {
            transform: translateX(3px);
        }
        
        .note-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: #2575fc;
        }
        
        .note-content {
            color: #555;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }
        
        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }
        
        .empty-notes {
            text-align: center;
            padding: 25px;
            color: #888;
            font-style: italic;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2575fc;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Z Notes App</h1>
            <p class="subtitle">Organize your thoughts efficiently</p>
        </header>
        
        <div class="app-container">
            <section class="notes-section">
                <h2>Create New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" placeholder="Enter note title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">üíæ Save Note</button>
                    <button type="button" id="clearBtn" class="btn btn-clear">üóëÔ∏è Clear</button>
                </form>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalNotes">0</div>
                        <div class="stat-label">Total Notes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="todayNotes">0</div>
                        <div class="stat-label">Today's Notes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="wordCount">0</div>
                        <div class="stat-label">Words Written</div>
                    </div>
                </div>
            </section>
            
            <section class="notes-list">
                <h2>Your Notes</h2>
                <div id="notesContainer">
                    <div class="empty-notes">No notes yet. Start by creating your first note! ‚ú®</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noteForm = document.getElementById('noteForm');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');
            const clearBtn = document.getElementById('clearBtn');
            const notesContainer = document.getElementById('notesContainer');
            const totalNotesEl = document.getElementById('totalNotes');
            const todayNotesEl = document.getElementById('todayNotes');
            const wordCountEl = document.getElementById('wordCount');
            
            let notes = JSON.parse(localStorage.getItem('ZNotes')) || [];
            
            // Display existing notes
            displayNotes();
            updateStats();
            
            // Add new note
            noteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = noteTitle.value.trim();
                const content = noteContent.value.trim();
                
                if (title && content) {
                    const newNote = {
                        id: Date.now(),
                        title: title,
                        content: content,
                        date: new Date().toISOString()
                    };
                    
                    notes.unshift(newNote);
                    saveNotes();
                    displayNotes();
                    updateStats();
                    noteForm.reset();
                    
                    // Show confirmation
                    alert('Note saved successfully! ‚úÖ');
                }
            });
            
            // Clear form
            clearBtn.addEventListener('click', function() {
                if (noteTitle.value || noteContent.value) {
                    if (confirm('Clear the form?')) {
                        noteForm.reset();
                    }
                }
            });
            
            // Display notes in the UI
            function displayNotes() {
                if (notes.length === 0) {
                    notesContainer.innerHTML = '<div class="empty-notes">No notes yet. Start by creating your first note! ‚ú®</div>';
                    return;
                }
                
                notesContainer.innerHTML = '';
                
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    
                    const date = new Date(note.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    noteElement.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-content">${note.content}</div>
                        <div class="note-date">${formattedDate}</div>
                        <div class="note-actions">
                            <button class="btn btn-delete" data-id="${note.id}">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    
                    notesContainer.appendChild(noteElement);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        const note = notes.find(n => n.id === id);
                        if (confirm(`Delete note "${note.title}"?`)) {
                            deleteNote(id);
                        }
                    });
                });
            }
            
            // Delete a note
            function deleteNote(id) {
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                displayNotes();
                updateStats();
            }
            
            // Save notes to localStorage
            function saveNotes() {
                localStorage.setItem('ZNotes', JSON.stringify(notes));
            }
            
            // Update statistics
            function updateStats() {
                totalNotesEl.textContent = notes.length;
                
                // Count today's notes
                const today = new Date().toDateString();
                const todayNotes = notes.filter(note => {
                    const noteDate = new Date(note.date).toDateString();
                    return noteDate === today;
                });
                todayNotesEl.textContent = todayNotes.length;
                
                // Count total words
                const totalWords = notes.reduce((count, note) => {
                    return count + (note.content.split(/\s+/).filter(word => word.length > 0).length);
                }, 0);
                wordCountEl.textContent = totalWords;
            }
        });
    </script>
</body>
</html>
