name: Build Android App Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Verify Keystore
      run: |
        echo "üîç V√©rification du keystore..."
        if [ -f "webview-app.keystore" ]; then
          echo "‚úÖ Keystore trouv√©"
          keytool -list -keystore webview-app.keystore -storepass webview123456 -alias webview
          echo "‚úÖ Keystore valid√© avec succ√®s"
        else
          echo "‚ùå ERREUR: Keystore non trouv√©"
          echo "Le fichier webview-app.keystore doit √™tre pr√©sent dans la racine du repository"
          exit 1
        fi
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Release AAB
      run: |
        ./gradlew clean
        ./gradlew bundleRelease
        
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v3
      with:
        name: z-notes-app-aab
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
